<div class="device-list-item">
  <div class="device-list-item__img-wrap">
    <img src="{{item.imgurl}}" alt="" class="device-list-item__img img-fluid">
  </div>
  <div class="device-list-item__info-wrap">
    <div class="device-list-item__id">{{item.id}}</div>
    <div class="device-list-item__model">{{item.model}}</div>
    <div class="device-list-item__possession">{{item.possession}}</div>
  </div>
</div>
